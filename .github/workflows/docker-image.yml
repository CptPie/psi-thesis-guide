name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd degree-thesis/en
        make docker
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with: 
        name: PDF
        path: pdf
        run: ls
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: main.aux main.bbl main.bcf main.blg main.log main.out main.run.xml main.toc
